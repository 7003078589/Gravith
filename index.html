<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravith Construction Management System</title>
    <meta name="description" content="Comprehensive construction project management and tracking system">
    <meta http-equiv="refresh" content="0; url=/landing/">
    <script>
        // Immediate redirect for better compatibility
        window.location.replace('/landing/');
    </script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, sans-serif;">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            <p style="color: #6b7280; margin: 0;">Redirecting to landing page...</p>

            </p>
        </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</html>
